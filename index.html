<!DOCTYPE html>
<html>
<head>
    <title>Multi-Framework App</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- React -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-sanitize.js"></script>
</head>
<body>
    <div class="framework-switcher">
        <button onclick="showFramework('vue')">Vue</button>
        <button onclick="showFramework('react')">React</button>
        <button onclick="showFramework('angular')">Angular</button>
    </div>

    <!-- Vue Container -->
    <div id="vue-app" class="app-container" style="display: none"></div>

    <!-- React Container -->
    <div id="react-app" class="app-container" style="display: none"></div>

    <!-- Angular Container -->
    <div id="angular-app" class="app-container" style="display: none">
        <div ng-include="'angular-template.html'"></div>
    </div>

    <script>
        // Инициализация Angular при загрузке
        angular.module('myApp', ['ngSanitize']);
        
        function showFramework(framework) {
            ['vue-app', 'react-app', 'angular-app'].forEach(id => {
                document.getElementById(id).style.display = 'none';
            });
            const activeApp = document.getElementById(`${framework}-app`);
            activeApp.style.display = 'block';
            
            // Ручная инициализация Angular при первом показе
            if (framework === 'angular' && !angular.element(activeApp).scope()) {
                angular.bootstrap(activeApp, ['myApp']);
            }
        }
        
        // Показываем React по умолчанию
        document.addEventListener('DOMContentLoaded', function() {
            showFramework('react');
        });
    </script>

    <script src="vue-app.js"></script>
    <script type="text/babel" src="react-app.js"></script>
    <script src="angular-app.js"></script>
</body>
</html>
